version: "3.8"

services:

  backend:
    build:
      context: ./Back
      dockerfile: Dockerfile
    container_name: monitrack-backend
    ports:
      # usar variables del .env: HOST:CONTAINER (por defecto 8080:8080)
      - "${BACKEND_HOST_PORT:-8080}:${BACKEND_CONTAINER_PORT:-8080}"
    # cargar variables desde .env
    env_file:
      - .env
    environment:
      # construir URL desde host/port/nombre de BD (si existe SPRING_DATASOURCE_URL se usa esa)
      SPRING_DATASOURCE_URL: jdbc:postgresql://${DB_HOST:-host.docker.internal}:${DB_PORT:-5432}/${DB_NAME:-monitoringdb}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-"true"}
      TZ: ${TZ:-America/Bogota}
    extra_hosts:
      - "host.docker.internal:host-gateway"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_CONTAINER_PORT:-8080}/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

  frontend:
    build:
      context: ./Front
      dockerfile: Dockerfile
    container_name: monitrack-frontend
    ports:
      # usar variables del .env: HOST:CONTAINER (por defecto 80:80)
      - "${FRONTEND_HOST_PORT:-80}:${FRONTEND_CONTAINER_PORT:-80}"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  moni-postgres-data: