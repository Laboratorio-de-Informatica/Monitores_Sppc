version: "3.8"

services:

  # ╔══════════════════════════════════════════════════════════════╗
  # ║ PRODUCCIÓN: eliminar todo el bloque "db" y el volumen       ║
  # ║ "moni-postgres-data" del final. También quitar el            ║
  # ║ depends_on.db del backend.                                   ║
  # ╚══════════════════════════════════════════════════════════════╝
  db:
    image: postgres:16-alpine
    container_name: monitrack-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_DB: ${DB_NAME:-monitoria_acad}
      POSTGRES_USER: ${SPRING_DATASOURCE_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      TZ: ${TZ:-America/Bogota}
    volumes:
      - moni-postgres-data:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${SPRING_DATASOURCE_USERNAME:-postgres} -d ${DB_NAME:-monitoria_acad}"]
      interval: 5s
      timeout: 3s
      retries: 10

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: monitrack-backend
    ports:
      - "${BACKEND_HOST_PORT:-8080}:${BACKEND_CONTAINER_PORT:-8080}"
    env_file:
      - .env
    environment:
      # PRODUCCIÓN: cambiar "db" por el host real, ej:
      # SPRING_DATASOURCE_URL: jdbc:postgresql://10.2.65.111:5432/${DB_NAME:-monitoria_acad}
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/${DB_NAME:-monitoria_acad}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-postgres}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-postgres}
      SPRING_JPA_HIBERNATE_DDL_AUTO: ${SPRING_JPA_HIBERNATE_DDL_AUTO:-update}
      SPRING_JPA_SHOW_SQL: ${SPRING_JPA_SHOW_SQL:-"true"}
      JWT_SECRET: ${JWT_SECRET}
      JWT_EXPIRATION_MS: ${JWT_EXPIRATION_MS}
      TZ: ${TZ:-America/Bogota}
    # PRODUCCIÓN: eliminar este depends_on (ya no habrá servicio db)
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:${BACKEND_CONTAINER_PORT:-8080}/ || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 6
      start_period: 30s

# PRODUCCIÓN: eliminar este volumen (ya no habrá servicio db)
volumes:
  moni-postgres-data: